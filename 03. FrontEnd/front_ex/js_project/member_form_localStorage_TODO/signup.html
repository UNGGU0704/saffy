<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 외부 css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 내부 css -->
    <style>
      /* 비밀번호 보이기/감추기 이미지 : 원본크기 97x33 */
      img[src$=".png"] {
        width: 67px;
        height: 23px;
        vertical-align: sub;
      }
      /* 보이기/감추기 텍스트 */
      #isShowMemberPwText {
        font-size: 12px;
      }
    </style>
    <!-- 외부 js : see: -->
    <!-- <script src="signup.js" type="text/javascript"></script> -->
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="nav">
        <a href="index.html" id="logo">Member Home</a>
        <ul class="menu">
          <li><a href="login.html" class="menu-item">로그인</a></li>
          <li><a href="signup.html" class="menu-item">회원가입</a></li>
          <li><a href="#" class="menu-item">아이디/비밀번호 찾기</a></li>
          <li><a href="#" class="menu-item">공지사항</a></li>
        </ul>
      </div>
    </div>

    <!-- content -->
    <div class="content">
      <div class="content-section">
        <div class="content-section-article">
          <!-- form : vscode method post 지원하지 않음(error 405)-->
          <div class="content-form">
            <form action="login.html" name="signupForm" id="signupForm" method="get">
              <!-- <table border="1" cellpadding="5" cellspacing="10"> -->
              <table class="normal">
                <caption>
                  회원가입
                </caption>
                <tr>
                  <th>아이디</th>
                  <td>
                    <input type="text" name="memberId" id="memberId" autofocus required />
                    <input type="button" value="ID중복확인" class="normal color1 round" id="idCheckOpen"/>
                  </td>
                </tr>
                <tr>
                  <th>비밀번호</th>
                  <td>
                    <input type="password" name="memberPw" id="memberPw" required />
                    <label>
                    <input type="checkbox" name="isShowMemberPw" id="isShowMemberPw" />
                    <span id="isShowMemberPwText">보이기</span>
                    </label>
                    <span><img src="./img/show.png" title="비밀번호 보이기" id="isShowMemberPwImg"></span>
                    </td>
                </tr>
                <tr>
                  <th>비밀번호 확인</th>
                  <td>
                    <input type="password" name="memberPwConfirm" id="memberPwConfirm" required />
                    <span id="memberPwMessage"></span>
                  </td>
                </tr>
                <tr>
                  <th>이름</th>
                  <td><input type="text" name="name" id="name" required /></td>
                </tr>
                <!-- input type = text | number | tel 차이점 -->
                <tr>
                  <th>휴대폰</th>
                  <td>
                    <input
                      type="tel"
                      name="mobile1"
                      id="mobile1"
                      value="010"
                      readonly
                      class="small"
                    />
                    <input
                      type="tel"
                      name="mobile2"
                      id="mobile2"
                      maxlength="4"
                      class="small"
                      required
                    />
                    <input
                      type="tel"
                      name="mobile3"
                      id="mobile3"
                      maxlength="4"
                      class="small"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <th>이메일</th>
                  <td>
                    <input type="text" name="email1" id="email1" required />
                    <span id="emailAtSign">@</span>
                    <input type="text" name="email2" id="email2" readonly />
                    <select name="emailChoose" id="emailChoose">
                      <option value="NONE">=선택=</option>
                      <option value="samsung.com">삼성</option>
                      <option value="naver.com">네이버</option>
                      <option value="gmail.com">구글</option>
                      <option value="USER_INPUT">직접입력</option>
                    </select>
                  </td>
                </tr>
              </table>
              <div class="btn">
                <input type="submit" id="btnSubmit" value="회원가입" class="normal color1" />
                <input type="reset" id="btnReset" value="취소" class="normal color2" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <ul>
        <li>사이트소개</li>
        <li>개인정보처리방침</li>
        <li>이용약관</li>
        <li>오시는길</li>
      </ul>
    </div>

    <!-- 외부 js : 문서가 모두 로딩된 후에 js 로딩 처리 -->
    <script src="./js/signup.js" type="text/javascript"></script>
  </body>
</html>
